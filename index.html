<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<body class="center-container">

    <div id="CalBody" class="">
        <div class="calculatorScreen" id="screen">0</div>
        <div class="buttons-container grid">
            <button  value="AC" type="button" class="grid-item center-container greyBtn">AC</button>
            <button value="change" type="button" class="grid-item center-container greyBtn">+/-</button>
            <button value="porcentual" type="button" class="grid-item center-container greyBtn">%</button>
            <button value="division" type="button" class="grid-item center-container orgBtn">รท</button>
            <button value="7" type="button" class="grid-item center-container" onclick="console.log(7)">7</button>
            <button value="8" type="button" class="grid-item center-container">8</button>
            <button value="9" type="button" class="grid-item center-container">9</button>
            <button value="multi" type="button" class="grid-item center-container orgBtn">x</button>
            <button value="4" type="button" class="grid-item center-container">4</button>
            <button value="5" type="button" class="grid-item center-container">5</button>
            <button value="6" type="button" class="grid-item center-container">6</button>
            <button value="menos" type="button" class="grid-item center-container orgBtn">-</button>
            <button value="1" type="button" class="grid-item center-container">1</button>
            <button value="2" type="button" class="grid-item center-container">2</button>
            <button value="3" type="button" class="grid-item center-container">3</button>
            <button value="plus" type="button" class="grid-item center-container orgBtn">+</button>
            <button value="0" type="button" class="grid-item center-container doubleBtn">0</button>
            <button value="0" type="button" class="grid-item center-container">0</button>
            <button value="." type="button" class="grid-item center-container">.</button>
            <button value="equal" type="button" class="grid-item center-container orgBtn">=</button>
        </div>
    </div>
</body>
<footer>
    <script src="js/main.js" type="text/javascript"></script> <!-- load the javascript file at the end so we can have the
    dom loaded correctly -->
</footer>

</html>
